<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Class</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">

    let BaseCount = (BasicComponent) => class extends React.Component {

        constructor(props) {
            super(props)
            this.state = {
                count: 0
            }
            this.incrementCount = this.incrementCount.bind(this)
        }

        incrementCount() {
            console.log("I AM CLICKED!")
            this.setState({
                count: this.state.count + 1
            })
        }

        render() {

            return (
                <div className="container">
                    <BasicComponent count={this.state.count} increment={this.incrementCount} />
                </div>
            )
        }
    }


    const Button = (props) => {
        return (
                <button className="btn blue-btn" onClick={props.increment}>Count: {props.count}</button>
        )
    }

    let ExtendedButton = BaseCount(Button)

    ReactDOM.render(<ExtendedButton />, document.getElementById('app'));
</script>
</body>
</html>
