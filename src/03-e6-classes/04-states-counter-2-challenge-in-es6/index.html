<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Class</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">

    class Counter extends React.Component {
        constructor(props) {
            super(props)
            this.state = {count:0}
            this.applyIncrement = this.applyIncrement.bind(this)
        }

        applyIncrement(amount) {
            this.setState({
                count: this.state.count + amount
            })
        }

        render() {
            return (
                    <div className="container">
                        <h1>Count: {this.state.count}</h1>
                        <Button value={this.props.valueOne} text={`this.props.text + ' ' + this.props.valueOne`} clickHandler={this.applyIncrement.bind(this, this.props.valueOne)} style="btn blue-btn" />
                        <Button value={this.props.valueFive} text={`${this.props.text} ${this.props.valueFive}`} clickHandler={this.applyIncrement.bind(this, this.props.valueFive)} style="btn green-btn" />
                        <Button value={this.props.valueTen} text={this.props.text + ' ' + this.props.valueTen} clickHandler={this.applyIncrement.bind(this, this.props.valueTen)} style="btn purple-btn" />
                    </div>

            )
        }
    }

    Counter.defaultProps = {
        valueOne: 1,
        valueFive: 5,
        valueTen: 10,
        text: 'Plus  '
    }


    const Button =
        (props) => {
        return (
                <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
    }

    Button.propTypes = {
        text: React.PropTypes.string,
        style: React.PropTypes.string,
        value: React.PropTypes.number,
        clickHandler: React.PropTypes.func.isRequired,
    }

    ReactDOM.render(<Counter />, document.getElementById('app'));
</script>
</body>
</html>
