<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Class</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var StateComponent = React.createClass({

        getInitialState: function() {
            return {
                name: ''
            }
        },

        handleNameChanged: function(event) {
            this.setState({
                name: event.target.value
            })
        },
        resetName: function(event) {
            this.setState({
                name: ''
            })
        },

        render: function() {
            return (
            <div>
                <input type='text' onChange={this.handleNameChanged} />
                <p>Hello, I am {this.state.name}!</p>
                <button onClick={this.resetName}>Reset name</button>
            </div>
            )
        }
    });


    ReactDOM.render(
    <StateComponent />,
            document.getElementById('app')
    );
</script>
</body>
</html>
