<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Class</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var TestComponent = React.createClass({
        getInitialState: function() {
            return {
                count: 0
            }
        },
        getDefaultProps: function() {

            return {
                valueOne: 1,
                valueFive: 5,
                valueTen: 10,
                text: 'Plus  '
            }
        },
        applyIncrement: function(amount) {
            this.setState({
                count: this.state.count + amount
            })
        },



        render: function() {
            return (
                <div className="container">
                    <h1>Count: {this.state.count}</h1>
                    <Button value={this.props.valueOne} text={this.props.text + ' ' + this.props.valueOne} clickHandler={this.applyIncrement.bind(this, this.props.valueOne)} style="btn blue-btn" />
                    <Button value={this.props.valueFive} text={this.props.text + ' ' + this.props.valueFive} clickHandler={this.applyIncrement.bind(this, this.props.valueFive)} style="btn green-btn" />
                    <Button value={this.props.valueTen} text={this.props.text + ' ' + this.props.valueTen} clickHandler={this.applyIncrement.bind(this, this.props.valueTen)} style="btn purple-btn" />
                </div>
            )
        }
    });

    var Button = function(props) {
        return (
                <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
    }

    ReactDOM.render(
    <TestComponent valueOne={100} valueFive={500} valueTen={1000} />,
            document.getElementById('app')
    );
</script>
</body>
</html>
