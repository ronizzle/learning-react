<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Class</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var TestComponent = React.createClass({
        getInitialState: function() {
            return {
                count: 0
            }
        },

        applyIncrement: function(amount) {
            this.setState({
                count: this.state.count + amount
            })
        },

        render: function() {
            return (
                <div className="container">
                    <h1>Count: {this.state.count}</h1>
                    <button onClick={this.applyIncrement.bind(this, 1)} className="btn blue-btn">Add 1</button>
                    <button onClick={this.applyIncrement.bind(this, 5)} className="btn green-btn">Add 5</button>
                    <button onClick={this.applyIncrement.bind(this, 10)} className="btn purple-btn">Add 10</button>
                </div>
            )
        }
    });


    ReactDOM.render(
    <TestComponent />,
            document.getElementById('app')
    );
</script>
</body>
</html>
